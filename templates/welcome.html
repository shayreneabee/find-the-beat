{% extends "base.html" %}
{% set active_nav = 'home' %}

{% block content %}
<section class="ftb-screen">
  <header class="ftb-topbar">
    <div class="ftb-brandRow">
      <div class="ftb-brand">FIND THE BEAT<span class="ftb-note">♪</span></div>
      <a class="ftb-chipBtn" href="/signup">SIGN UP</a>
    </div>
  </header>

  <div class="ftb-panel ftb-welcomePanel">
    <div class="ftb-welcomeIcon">♪</div>
    <h1 class="ftb-welcomeTitle">Welcome<br/>to<br/>Find The Beat</h1>
  </div>

  <form class="ftb-form" method="post" action="/login">
    <label class="ftb-label">EMAIL ADDRESS:</label>
    <input class="ftb-input" type="email" name="email" required>

    <label class="ftb-label">PASSWORD:</label>
    <input class="ftb-input" type="password" name="password" required>

    <button class="ftb-btn ftb-btnPrimary" type="submit">SIGN-IN</button>
  </form>
</section>
{% endblock %}
