{% extends "base.html" %}
{% block content %}

<section class="ftb-page">
  <h1 class="ftb-title">Post a Performance</h1>

  {% if error %}
    <div class="ftb-alert">{{ error }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="ftb-form">
    <label class="ftb-label">Title</label>
    <input class="ftb-input" name="title" required placeholder="Open mic at The Blue Note">

    <div class="ftb-2col">
      <div>
        <label class="ftb-label">City</label>
        <input class="ftb-input" name="city" placeholder="New Orleans">
      </div>
      <div>
        <label class="ftb-label">State</label>
        <select class="ftb-input" name="state">
          <option value="">â€”</option>
          <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option>
          <option>CO</option><option>CT</option><option>DE</option><option>DC</option><option>FL</option>
          <option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option>
          <option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option>
          <option>MD</option><option>MA</option><option>MI</option><option>MN</option><option>MS</option>
          <option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option>
          <option>NJ</option><option>NM</option><option>NY</option><option>NC</option><option>ND</option>
          <option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option>
          <option>SC</option><option>SD</option><option>TN</option><option>TX</option><option>UT</option>
          <option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option>
          <option>WY</option>
        </select>
      </div>
    </div>

    <div class="ftb-2col">
      <div>
        <label class="ftb-label">Date</label>
        <input class="ftb-input" type="date" name="event_date">
      </div>
      <div>
        <label class="ftb-label">Time</label>
        <input class="ftb-input" type="time" name="event_time">
      </div>
    </div>

    <label class="ftb-label">Upload Video (optional)</label>
    <input class="ftb-input" type="file" name="video_file" accept="video/*">

    <label class="ftb-label">Description (optional)</label>
    <textarea class="ftb-input" name="description" rows="4" placeholder="What was the vibe?"></textarea>

    <button class="ftb-btn" type="submit">Post</button>
  </form>
</section>

{% endblock %}
