<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or "Find the Beat" }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    {# Optional: per-page css #}
    {% block extra_css %}{% endblock %}
  </head>
  <body class="ftb-body">

    <header class="ftb-topbar">
      <div class="ftb-brand">
        <span class="ftb-logoText">FIND THE BEAT</span>
        <span class="ftb-note">â™ª</span>
      </div>
      <div class="ftb-topDivider"></div>
    </header>

    <main class="ftb-main">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="ftb-flash">
            {% for m in messages %}
              <div class="ftb-flashItem">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

<nav class="ftb-bottomNav">
