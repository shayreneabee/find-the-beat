<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up • Find the Beat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="wrap">
      <a class="chip" href="/landing">← Back</a>

      <section class="card" style="margin-top: 12px;">
        <h2 class="h2">Create your account</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p class="count">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}

        <form method="POST" class="searchRow" style="flex-direction:column; gap:10px;">
          <input name="email" placeholder="Email" />
          <input name="password" type="password" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>

        <p class="count" style="margin-top:12px;">Already have an account? <a class="chip" href="/login">Log in</a></p>
      </section>
    </div>
  </body>
</html>
