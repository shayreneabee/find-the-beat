{% extends "base.html" %}
{% block content %}

  <div class="ftb-bar">MY PROFILE</div>

  <form class="ftb-profileCard" method="post" enctype="multipart/form-data">
    <div style="text-align:left; padding: 12px 4px;">
      <label><strong>Display Name</strong></label>
      <input name="display_name" value="{{ user['display_name'] or '' }}" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <label><strong>Role</strong></label>
      <input name="role" value="{{ user['role'] or '' }}" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <label><strong>Genre</strong></label>
      <input name="genre" value="{{ user['genre'] or '' }}" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <div style="display:grid; grid-template-columns: 1fr 110px; gap:10px;">
        <div>
          <label><strong>City</strong></label>
          <input name="city" value="{{ user['city'] or '' }}" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">
        </div>

        <div>
          <label><strong>State</strong></label>
          <select name="state" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">
            {% set st = (user['state'] or '') %}
            <option value="">--</option>
            {% for s in ["AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA","HI","ID","IL","IN","IA","KS","KY","LA","ME","MD","MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ","NM","NY","NC","ND","OH","OK","OR","PA","RI","SC","SD","TN","TX","UT","VT","VA","WA","WV","WI","WY","DC"] %}
              <option value="{{ s }}" {% if st == s %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <label><strong>Instrument</strong></label>
      <input name="instrument" value="{{ user['instrument'] or '' }}" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <label><strong>Services</strong> (comma separated)</label>
      <input name="services_csv" value="{{ user['services_csv'] or '' }}" placeholder="Producer, Mixer, Composer..." style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <label><strong>Tags</strong> (comma separated)</label>
      <input name="tags_csv" value="{{ user['tags_csv'] or '' }}" placeholder="R&B, Studio, New Orleans..." style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">

      <label><strong>Bio</strong></label>
      <textarea name="bio" rows="5" style="width:100%;padding:10px;margin:6px 0 12px;border:2px solid #1a120b;border-radius:12px;">{{ user['bio'] or '' }}</textarea>

      <label><strong>Profile Picture</strong></label>
      <input type="file" name="profile_pic" accept="image/*" style="width:100%;margin:6px 0 14px;">

      <button class="ftb-btn" type="submit">Save Profile</button>
    </div>
  </form>

{% endblock %}
